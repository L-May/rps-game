<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="rps">
        <h2> Choose your weapon...</h2>
        <h3 class="score-text" id="scoreText">First to score 5 points Wins!</h3>
    </div>
    <div class="score-container">
        <div class="score-box">
            <h2 class="score" id="playerScore" data-score="0">Player: 0</h2>
        </div>
        <div class="score-box">
            <h2 class="score" id="computerScore" data-score="0">Computer: 0</h2>
        </div>
    </div>
    <button id="rockBtn">Rock</button>
    <button id="paperBtn">Paper</button>
    <button id="scissorsBtn">Scissors</button>
    <script src="javascript.js"></script>
</body>
</html>
